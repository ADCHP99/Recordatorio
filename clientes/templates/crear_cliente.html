<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Crear Clientes</title>
</head>
<body>
    <figure class="text-center text-bg-dark p-3 m-2">
        <blockquote class="blockquote">
          <h1 class="text-uppercase fst-italic text-light">Crear Cliente</h1>
        </blockquote>
       
      </figure>
      <div class="container">
        <a href="/">Inicio</a>
        <a href="/listar_cliente">Listar Clientes</a>
      </div>
    <form method="post">
        
        <!--{{clienteform.as_p}} --> 
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" name="nombre" class="form-control" id="nombre" aria-describedby="text">
        </div>
        <div class="mb-3">
          <label for="usuario" class="form-label">Usuario</label>
          <input type="text" name="usuario" class="form-control" id="usuario">
        </div>
        <div class="mb-3">
            <label for="correo" class="form-label">Correo</label>
            <input type="email"  name="correo" class="form-control" id="correo">
          </div>
          <div class="mb-3">
            <label for="edad" class="form-label">Edad</label>
            <input type="number" name="edad" class="form-control" id="edad">
          </div>
        <button type="submit" class="btn btn-primary">Crear Cliente</button>
        {% csrf_token %}
    </form>
</body>
</html>
